name: Build Qt5 Windows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows-qt:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aqtinstall==3.1.* py7zr

    - name: Create Qt directory
      shell: powershell
      run: |
        New-Item -ItemType Directory -Path D:\a\QT5 -Force

    - name: Install Qt 5.15.2 MinGW 64-bit
      run: |
        python -m aqt install-qt windows desktop 5.15.2 win64_mingw81 --outputdir D:\a\QT5

    - name: Add MinGW to PATH
      shell: powershell
      run: |
        $env:Path = "D:\a\QT5\Qt\5.15.2\mingw81_64\bin;$env:Path"
        echo "##[set-output name=PATH;$env:Path]"

    - name: Verify qmake
      shell: powershell
      run: |
        qmake -v

    - name: Build your project
      shell: powershell
      run: |
        qmake YOUR_PROJECT.pro
        mingw32-make
