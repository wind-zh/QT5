name: Build Qt Project on Windows

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python (for aqtinstall)
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install aqtinstall
      run: pip install aqtinstall

    - name: Install Qt 5.15.2 MinGW
      run: |
        python -m aqt install-qt windows desktop 5.15.2 mingw81_64 --output D:/a/QT5 --confirm-license

    - name: Add Qt to PATH
      shell: powershell
      run: |
        $qtBin = "D:\a\QT5\5.15.2\mingw81_64\bin"
        echo "Qt bin: $qtBin"
        # 永久设置当前 job 的 PATH
        $env:PATH = "$qtBin;$env:PATH"
        # 验证 qmake 和 g++
        qmake -v
        g++ --version

    - name: Build project
      shell: powershell
      run: |
        qmake YourProject.pro -r
        mingw32-make
